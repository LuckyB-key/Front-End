<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map</title>
    <style>
        html, body { 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
        #map { 
            width: 100%; 
            height: 100%; 
            background-color: #f0f0f0;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-family: Arial, sans-serif;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .error h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .error p {
            margin: 0 0 20px 0;
            font-size: 16px;
            opacity: 0.8;
        }
        .error button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map">
        <div class="loading">

    <script>
        console.log('ğŸš€ Starting Kakao Map initialization...');
        
        var map;

        // ì¹´ì¹´ì˜¤ ì§€ë„ SDK ë¡œë“œ
        function loadKakaoMap() {
            loadAttempts++;

            var script = document.createElement('script');
            script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey=e0117f46506498cc3e0e2032f3a515e3&libraries=services';
            script.onload = function() {

                if (window.kakao && window.kakao.maps) {

            script.onerror = function() {

                var zoomControl = new kakao.maps.ZoomControl();

                kakao.maps.event.addListener(map, 'tilesloaded', function() {

                    // ë¶€ëª¨ì—ê²Œ ì§€ë„ ì¤€ë¹„ ì™„ë£Œ ì•Œë¦¼
                    if (window.parent) {

                // ì—ëŸ¬ ë°œìƒ ì‹œ
                kakao.maps.event.addListener(map, 'error', function() {

                        ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.
                    </p>

                </div>
            `;
        }
        
        function retryLoad() {

            loadAttempts = 0;
            var mapContainer = document.getElementById('map');

        window.addEventListener('message', function(event) {

</html>
